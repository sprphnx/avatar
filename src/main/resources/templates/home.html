<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Avatar</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<br> <br>
		<h2>
			<u>Digital profile</u>
		</h2>
		<br>
		<form action="#" th:action="@{/submit-profile}"
			th:object="${profileDto}" method="post">

			<div class="form-row">
				<div class="col">
					<label for="inputFirstName">First name</label> <input type="text"
						class="form-control" placeholder="First name"
						th:field="*{firstName}">
				</div>
				<div class="col">
					<label for="inputLastName">Last name</label> <input type="text"
						class="form-control" placeholder="Last name"
						th:field="*{lastName}">
				</div>
			</div>
			<hr>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail">Email</label> <input type="email"
						class="form-control" id="inputEmail" placeholder="Email"
						th:field="*{email}">
				</div>
				<div class="form-group col-md-6">
					<label for="inputMobilNumber">Mobile Number</label> <input
						type="text" class="form-control" id="inputMobileNumber"
						placeholder="Mobile Number" th:field="*{primaryMobileNumber}">
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label for="inputAddress">Address</label> <input type="text"
					class="form-control" id="inputAddress" placeholder="1234 Main St"
					th:field="*{address}">
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Create</button>
			<button type="reset" class="btn btn-danger">Reset</button>

		</form>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
